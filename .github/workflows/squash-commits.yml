name: Squash Commits Daily

on:
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 3:00 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  squash-commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Squash all commits into one
      run: |
        # Set up Git configuration
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Create a new branch for squashing
        git checkout -b squashed-commits

        # Squash all commits into one
        git reset --soft $(git rev-list --max-parents=0 HEAD)
        git commit -m "Squashed all commits into one"

        # Switch back to the main branch
        git checkout main

        # Merge the squashed commit into main
        git merge --squash squashed-commits
        git commit -m "Squashed all commits into one"

        # Force push the squashed commit to the main branch
        git branch -D squashed-commits
        git push origin main --force

    - name: Notify on success
      if: success()
      run: echo "All commits have been squashed successfully!"
